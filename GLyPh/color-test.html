<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLYPH - Color Theme Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Dynamic Color Themes - Changes every 5 seconds */
        .theme-default {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #000000 100%);
        }
        
        .theme-blue {
            background: linear-gradient(135deg, #0c4a6e 0%, #1e40af 50%, #1e1b4b 100%);
        }
        
        .theme-purple {
            background: linear-gradient(135deg, #581c87 0%, #7c3aed 50%, #312e81 100%);
        }
        
        .theme-cyan {
            background: linear-gradient(135deg, #164e63 0%, #0891b2 50%, #1e293b 100%);
        }
        
        .theme-green {
            background: linear-gradient(135deg, #14532d 0%, #16a34a 50%, #1f2937 100%);
        }
        
        .theme-orange {
            background: linear-gradient(135deg, #9a3412 0%, #ea580c 50%, #1c1917 100%);
        }
        
        .theme-pink {
            background: linear-gradient(135deg, #831843 0%, #ec4899 50%, #1f2937 100%);
        }
        
        .theme-indigo {
            background: linear-gradient(135deg, #312e81 0%, #6366f1 50%, #0f172a 100%);
        }
        
        /* Smooth transition for color changes */
        body {
            transition: background 1.5s ease-in-out;
        }
        
        /* Dynamic background elements for each theme */
        .bg-theme-default .bg-dynamic-1 { background: linear-gradient(to right, rgba(59, 130, 246, 0.2), rgba(168, 85, 247, 0.2)); }
        .bg-theme-default .bg-dynamic-2 { background: linear-gradient(to right, rgba(99, 102, 241, 0.2), rgba(6, 182, 212, 0.2)); }
        .bg-theme-default .bg-dynamic-3 { background: linear-gradient(to right, rgba(139, 92, 246, 0.1), rgba(236, 72, 153, 0.1)); }
        
        .bg-theme-blue .bg-dynamic-1 { background: linear-gradient(to right, rgba(59, 130, 246, 0.3), rgba(30, 64, 175, 0.3)); }
        .bg-theme-blue .bg-dynamic-2 { background: linear-gradient(to right, rgba(14, 165, 233, 0.2), rgba(37, 99, 235, 0.2)); }
        .bg-theme-blue .bg-dynamic-3 { background: linear-gradient(to right, rgba(96, 165, 250, 0.15), rgba(59, 130, 246, 0.15)); }
        
        .bg-theme-purple .bg-dynamic-1 { background: linear-gradient(to right, rgba(168, 85, 247, 0.3), rgba(147, 51, 234, 0.3)); }
        .bg-theme-purple .bg-dynamic-2 { background: linear-gradient(to right, rgba(139, 92, 246, 0.2), rgba(124, 58, 237, 0.2)); }
        .bg-theme-purple .bg-dynamic-3 { background: linear-gradient(to right, rgba(196, 181, 253, 0.15), rgba(168, 85, 247, 0.15)); }
        
        .bg-theme-cyan .bg-dynamic-1 { background: linear-gradient(to right, rgba(6, 182, 212, 0.3), rgba(8, 145, 178, 0.3)); }
        .bg-theme-cyan .bg-dynamic-2 { background: linear-gradient(to right, rgba(34, 211, 238, 0.2), rgba(14, 165, 233, 0.2)); }
        .bg-theme-cyan .bg-dynamic-3 { background: linear-gradient(to right, rgba(165, 243, 252, 0.15), rgba(6, 182, 212, 0.15)); }
        
        .bg-theme-green .bg-dynamic-1 { background: linear-gradient(to right, rgba(34, 197, 94, 0.3), rgba(21, 128, 61, 0.3)); }
        .bg-theme-green .bg-dynamic-2 { background: linear-gradient(to right, rgba(74, 222, 128, 0.2), rgba(22, 163, 74, 0.2)); }
        .bg-theme-green .bg-dynamic-3 { background: linear-gradient(to right, rgba(187, 247, 208, 0.15), rgba(34, 197, 94, 0.15)); }
        
        .bg-theme-orange .bg-dynamic-1 { background: linear-gradient(to right, rgba(234, 88, 12, 0.3), rgba(194, 65, 12, 0.3)); }
        .bg-theme-orange .bg-dynamic-2 { background: linear-gradient(to right, rgba(251, 146, 60, 0.2), rgba(249, 115, 22, 0.2)); }
        .bg-theme-orange .bg-dynamic-3 { background: linear-gradient(to right, rgba(254, 215, 170, 0.15), rgba(234, 88, 12, 0.15)); }
        
        .bg-theme-pink .bg-dynamic-1 { background: linear-gradient(to right, rgba(236, 72, 153, 0.3), rgba(190, 24, 93, 0.3)); }
        .bg-theme-pink .bg-dynamic-2 { background: linear-gradient(to right, rgba(244, 114, 182, 0.2), rgba(219, 39, 119, 0.2)); }
        .bg-theme-pink .bg-dynamic-3 { background: linear-gradient(to right, rgba(252, 207, 227, 0.15), rgba(236, 72, 153, 0.15)); }
        
        .bg-theme-indigo .bg-dynamic-1 { background: linear-gradient(to right, rgba(99, 102, 241, 0.3), rgba(79, 70, 229, 0.3)); }
        .bg-theme-indigo .bg-dynamic-2 { background: linear-gradient(to right, rgba(129, 140, 248, 0.2), rgba(99, 102, 241, 0.2)); }
        .bg-theme-indigo .bg-dynamic-3 { background: linear-gradient(to right, rgba(199, 210, 254, 0.15), rgba(99, 102, 241, 0.15)); }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        .countdown {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 2rem;
        }
    </style>
</head>
<body id="dynamicBody" class="theme-default text-white min-h-screen flex items-center justify-center bg-theme-default">
    
    <!-- Animated Background Elements -->
    <div class="fixed inset-0 pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-dynamic-1 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-0 right-1/4 w-80 h-80 bg-dynamic-2 rounded-full blur-3xl animate-pulse delay-1000"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-dynamic-3 rounded-full blur-3xl animate-pulse delay-500"></div>
    </div>

    <!-- Main Content -->
    <div class="text-center z-10 max-w-2xl mx-auto px-4">
        <h1 class="text-6xl font-bold mb-8 animate-float">üé® GLYPH</h1>
        <h2 class="text-3xl font-semibold mb-6">Color Theme Test</h2>
        <p class="text-xl mb-8 opacity-80">Watch the colors change every 5 seconds!</p>
        
        <!-- Current Theme Display -->
        <div class="bg-black/30 backdrop-blur-sm rounded-xl p-6 mb-8 border border-white/10">
            <p class="text-lg mb-2">Current Theme:</p>
            <p id="currentTheme" class="text-2xl font-bold text-yellow-300">Default</p>
        </div>
        
        <!-- Countdown Timer -->
        <div class="bg-black/30 backdrop-blur-sm rounded-xl p-6 mb-8 border border-white/10">
            <p class="text-lg mb-2">Next Change In:</p>
            <p id="countdown" class="countdown text-green-300">5</p>
        </div>
        
        <!-- Theme List -->
        <div class="bg-black/30 backdrop-blur-sm rounded-xl p-6 border border-white/10">
            <h3 class="text-xl font-semibold mb-4">Available Themes:</h3>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3 text-sm">
                <div class="p-2 bg-slate-700/30 rounded">Default</div>
                <div class="p-2 bg-blue-700/30 rounded">Blue</div>
                <div class="p-2 bg-purple-700/30 rounded">Purple</div>
                <div class="p-2 bg-cyan-700/30 rounded">Cyan</div>
                <div class="p-2 bg-green-700/30 rounded">Green</div>
                <div class="p-2 bg-orange-700/30 rounded">Orange</div>
                <div class="p-2 bg-pink-700/30 rounded">Pink</div>
                <div class="p-2 bg-indigo-700/30 rounded">Indigo</div>
            </div>
        </div>
        
        <div class="mt-8">
            <a href="index.html" class="inline-block px-6 py-3 bg-white/10 hover:bg-white/20 rounded-lg transition-all duration-300 backdrop-blur-sm border border-white/20">
                ‚Üê Back to Main Website
            </a>
        </div>
    </div>

    <script>
        // Color theme cycling system
        const themes = ['default', 'blue', 'purple', 'cyan', 'green', 'orange', 'pink', 'indigo'];
        let currentThemeIndex = 0;
        let countdownSeconds = 5;
        
        function updateThemeDisplay() {
            const themeDisplay = document.getElementById('currentTheme');
            const themeName = themes[currentThemeIndex];
            themeDisplay.textContent = themeName.charAt(0).toUpperCase() + themeName.slice(1);
        }
        
        function updateCountdown() {
            const countdownDisplay = document.getElementById('countdown');
            countdownDisplay.textContent = countdownSeconds;
            
            if (countdownSeconds > 0) {
                countdownSeconds--;
            } else {
                countdownSeconds = 4; // Reset to 4 because we'll decrement before the next theme change
            }
        }
        
        function changeTheme() {
            const body = document.getElementById('dynamicBody');
            
            // Remove current theme classes
            themes.forEach(theme => {
                body.classList.remove(`theme-${theme}`, `bg-theme-${theme}`);
            });
            
            // Add new theme classes
            const newTheme = themes[currentThemeIndex];
            body.classList.add(`theme-${newTheme}`, `bg-theme-${newTheme}`);
            
            // Update display
            updateThemeDisplay();
            
            // Move to next theme
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            
            // Reset countdown
            countdownSeconds = 5;
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial theme
            changeTheme();
            
            // Update countdown every second
            setInterval(updateCountdown, 1000);
            
            // Change theme every 5 seconds
            setInterval(changeTheme, 5000);
        });
    </script>
</body>
</html>
